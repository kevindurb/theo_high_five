<html>
  <head>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background-color: #223c7e;
      }

      video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
      }

      .hide {
        display: none;
      }
    </style>
  </head>
  <body>
    <video id="intro" src="/assets/intro.m4v"></video>
    <video id="theo" src="/assets/theo.mp4" autoplay loop></video>
    <script>
      const theo = document.getElementById('theo');
      const intro = document.getElementById('intro');
      const body = document.body;

      const trigger = (event) => {
        event.preventDefault();
        event.stopPropagation();
        theo.classList.add('hide');
        theo.pause();
        intro.currentTime = 0;
        intro.play();
      };

      const reset = (event) => {
        event.preventDefault();
        event.stopPropagation();
        theo.play();
        theo.classList.remove('hide');
        intro.pause();
      };

      if ('onpointerdown' in document.documentElement) {
        theo.addEventListener('pointerdown', trigger);
        intro.addEventListener('pointerdown', reset);
      } else if ('ontouchstart' in document.documentElement) {
        theo.addEventListener('touchstart', trigger);
        intro.addEventListener('touchstart', reset);
      } else {
        theo.addEventListener('click', trigger);
        intro.addEventListener('click', reset);
      }


      intro.pause();
      theo.play();
    </script>
  </body>
</html>
